<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate Daily Office prayer PDFs from The Book of Common Prayer (2019)">
    <title>Daily Office Prayer Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }

        select, input[type="date"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            flex: 1;
            min-width: 120px;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            margin-bottom: 0;
        }

        .radio-option input[type="radio"]:checked + label {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .radio-option label:hover {
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 6px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 6px;
            color: #c00;
        }

        .error.show {
            display: block;
        }

        .success {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #efe;
            border: 1px solid #cfc;
            border-radius: 6px;
            color: #060;
        }

        .success.show {
            display: block;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }

        .config-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .config-section h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .api-config {
            margin-bottom: 20px;
        }

        .api-config input {
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-option {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Office Prayer Generator</h1>
        <p class="subtitle">The Book of Common Prayer (2019)</p>

        <div class="info-box">
            <strong>Note:</strong> Monthly prayer generation may take 1-2 minutes to complete.
            Daily prayers are typically ready in seconds.
        </div>

        <form id="prayerForm">
            <!-- API Endpoint Configuration -->
            <div class="api-config">
                <label for="apiEndpoint">API Endpoint URL</label>
                <input
                    type="text"
                    id="apiEndpoint"
                    placeholder="https://your-api.execute-api.region.amazonaws.com/prod/prayer"
                    required
                >
            </div>

            <!-- Generation Mode -->
            <div class="form-group">
                <label>Generation Mode</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="modeDaily" name="mode" value="daily" checked>
                        <label for="modeDaily">Daily Prayer</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="modeMonthly" name="mode" value="monthly">
                        <label for="modeMonthly">Monthly Prayer</label>
                    </div>
                </div>
            </div>

            <!-- Prayer Type -->
            <div class="form-group">
                <label for="prayerType">Prayer Type</label>
                <select id="prayerType" required>
                    <option value="morning">Morning Prayer</option>
                    <option value="evening">Evening Prayer</option>
                    <option value="midday">Midday Prayer</option>
                    <option value="compline">Compline</option>
                </select>
            </div>

            <!-- Daily Options -->
            <div id="dailyOptions">
                <div class="form-group">
                    <label for="prayerDate">Date</label>
                    <input type="date" id="prayerDate">
                    <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                        Leave blank for today's date
                    </small>
                </div>
            </div>

            <!-- Monthly Options -->
            <div id="monthlyOptions" class="hidden">
                <div class="form-group">
                    <label for="prayerYear">Year</label>
                    <input type="number" id="prayerYear" min="2020" max="2100">
                </div>

                <div class="form-group">
                    <label for="prayerMonth">Month</label>
                    <select id="prayerMonth">
                        <option value="">Current Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="psalmCycle">Psalm Cycle</label>
                    <select id="psalmCycle">
                        <option value="">Default (60-day)</option>
                        <option value="30">30-day cycle</option>
                        <option value="60">60-day cycle</option>
                    </select>
                </div>
            </div>

            <!-- Advanced Options -->
            <div class="config-section">
                <h3>Advanced Options</h3>

                <div class="form-group">
                    <label>Page Size</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="sizeLetter" name="pageSize" value="letter" checked>
                            <label for="sizeLetter">Letter (8.5×11)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="sizeRemarkable" name="pageSize" value="remarkable">
                            <label for="sizeRemarkable">Remarkable (6.18×8.24)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="noCache">
                        <label for="noCache">Bypass cache (generate fresh PDF)</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="generateBtn">Generate Prayer PDF</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Generating your prayer PDF...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        // Initialize
        const form = document.getElementById('prayerForm');
        const apiEndpointInput = document.getElementById('apiEndpoint');
        const modeRadios = document.querySelectorAll('input[name="mode"]');
        const dailyOptions = document.getElementById('dailyOptions');
        const monthlyOptions = document.getElementById('monthlyOptions');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const generateBtn = document.getElementById('generateBtn');

        // Load saved API endpoint from localStorage
        const savedEndpoint = localStorage.getItem('apiEndpoint');
        if (savedEndpoint) {
            apiEndpointInput.value = savedEndpoint;
        }

        // Save API endpoint when it changes
        apiEndpointInput.addEventListener('change', () => {
            localStorage.setItem('apiEndpoint', apiEndpointInput.value);
        });

        // Set default date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('prayerDate').value = today;

        // Set default year to current year
        const currentYear = new Date().getFullYear();
        document.getElementById('prayerYear').value = currentYear;

        // Toggle between daily and monthly options
        modeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'daily') {
                    dailyOptions.classList.remove('hidden');
                    monthlyOptions.classList.add('hidden');
                } else {
                    dailyOptions.classList.add('hidden');
                    monthlyOptions.classList.remove('hidden');
                }
            });
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Get form values
            const apiEndpoint = apiEndpointInput.value.trim();
            if (!apiEndpoint) {
                showError('Please enter the API endpoint URL');
                return;
            }

            const mode = document.querySelector('input[name="mode"]:checked').value;
            const prayerType = document.getElementById('prayerType').value;
            const pageSize = document.querySelector('input[name="pageSize"]:checked').value;
            const noCache = document.getElementById('noCache').checked;

            // Build query parameters
            const params = new URLSearchParams();
            params.append('type', prayerType);

            if (mode === 'daily') {
                const date = document.getElementById('prayerDate').value;
                if (date) {
                    params.append('date', date);
                }
            } else {
                // Monthly mode
                params.append('monthly', 'true');

                const year = document.getElementById('prayerYear').value;
                if (year) {
                    params.append('year', year);
                }

                const month = document.getElementById('prayerMonth').value;
                if (month) {
                    params.append('month', month);
                }

                const psalmCycle = document.getElementById('psalmCycle').value;
                if (psalmCycle) {
                    params.append('psalm_cycle', psalmCycle);
                }
            }

            if (pageSize === 'remarkable') {
                params.append('remarkable', 'true');
            }

            if (noCache) {
                params.append('nocache', 'true');
            }

            // Construct full URL
            const url = `${apiEndpoint}?${params.toString()}`;

            // Update loading message based on mode
            if (mode === 'monthly') {
                loadingText.textContent = 'Generating monthly prayer PDF... This may take 1-2 minutes.';
            } else {
                loadingText.textContent = 'Generating your prayer PDF...';
            }

            // Show loading state
            loading.classList.add('show');
            generateBtn.disabled = true;

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}: ${response.statusText}`;

                    // Try to parse error message from response
                    try {
                        const errorData = await response.json();
                        if (errorData.error) {
                            errorMessage = errorData.error;
                        }
                    } catch (e) {
                        // Ignore JSON parse errors
                    }

                    throw new Error(errorMessage);
                }

                // Get the PDF blob
                const blob = await response.blob();

                // Check if it's actually a PDF
                if (!blob.type.includes('pdf')) {
                    throw new Error('Response was not a PDF file');
                }

                // Generate filename
                let filename;
                if (mode === 'monthly') {
                    const year = document.getElementById('prayerYear').value || currentYear;
                    const month = document.getElementById('prayerMonth').value || (new Date().getMonth() + 1);
                    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    filename = `${prayerType}_prayer_monthly_${monthNames[month - 1]}_${year}.pdf`;
                } else {
                    const date = document.getElementById('prayerDate').value || today;
                    filename = `${prayerType}_prayer_${date}.pdf`;
                }

                // Create download link
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);

                // Show success message
                showSuccess(`PDF downloaded successfully: ${filename}`);

            } catch (error) {
                showError(`Failed to generate PDF: ${error.message}`);
                console.error('Error:', error);
            } finally {
                loading.classList.remove('show');
                generateBtn.disabled = false;
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.classList.add('show');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
